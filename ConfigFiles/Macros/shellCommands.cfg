[gcode_shell_command backup_cfg]
command: sh ~/klipper_config/NonConfigFiles/autocommit.sh
timeout: 30.
verbose: True

[gcode_shell_command ip]
command: sh ~/klipper_config/NonConfigFiles/ip.sh
timeout: 30.
verbose: True

[gcode_shell_command rmip]
command: sh ~/klipper_config/NonConfigFiles/rmip.sh
timeout: 30.
verbose: True

[gcode_macro BACKUP_CFG]
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg


[gcode_macro GET_IP]
gcode:
    RUN_SHELL_COMMAND CMD=ip